/* General page layout */
body {
  font-family: Arial, sans-serif; /* Sets a clean, sans-serif font */
  margin: 0; /* Removes default margin */
  padding: 0; /* Removes default padding */
  color: #000; /* Sets default text color to black */
}

/* Centered section for titles with spacing */
.title2 {
  text-align: center; /* Centers the text inside this element */
  margin: 20px auto; /* Adds vertical spacing and centers horizontally */
  max-width: 1200px; /* Limits maximum width of the container */
}

/* Styling for images inside h2 (like icons for Spotify or YouTube) */
h2 img {
  background-color: white; /* Gives icons a white background */
  vertical-align: middle; /* Aligns icons with text baseline */
  margin-right: 10px; /* Adds space between icon and text */
}

/* General styling for all images (e.g., album covers, logos) */
img {
  border: 5px solid black; /* Adds a thick black border */
  margin: 10px; /* Adds space around each image */
}

/* Styling for the list of songs */
.songlist {
  display: block; /* Makes element a block-level box */
  border: 5px solid black; /* Adds black border */
  background-color: #FCFCFF; /* Very light background */
  color: black; /* Sets text color */
  list-style: none; /* Removes default list styling (bullets) */
  font-size: 20px; /* Increases text size */
  margin: auto; /* Centers the list horizontally */
  width: 250px; /* Sets fixed width */
  height: 250px; /* Sets fixed height */
  float: right; /* Aligns element to the right */
  margin-top: 25px; /* Adds spacing from the top */
}

/* Inline section styling (e.g., grouped content blocks) */
.inline,
.inline2 {
  border: 5px solid black; /* Adds a solid black border */
  background-color: #2b2828; /* Dark background color */
  color: black; /* Text color (may be hard to read on dark bg) */
  list-style: none; /* Removes list bullets */
  font-size: 20px; /* Sets font size */
  margin: auto; /* Centers block horizontally */
  width: 750px; /* Sets block width */
  height: 400px; /* Sets block height */
}

/* Left-floating elements (e.g., images or divs) */
.object {
  float: left; /* Floats element to the left */
}

/* Right-floating elements */
.object2 {
  float: right; /* Floats element to the right */
}

/* Additional title block styling */
.title {
  display: block; /* Makes element a block */
  border: 5px solid black; /* Adds black border */
  background-color: #FCFCFF; /* Light background */
  color: black; /* Text color */
  list-style: none; /* Removes list bullet points */
  font-size: 20px; /* Sets text size */
  margin: auto; /* Centers element horizontally */
  margin-top: 20px; /* Adds top spacing */
  width: 250px; /* Fixed width */
}

/* Styling for embedded videos */
iframe {
  display: block; /* Makes the iframe behave like a block */
  margin: 30px auto; /* Centers iframe with spacing above/below */
  border: 5px solid black; /* Adds black border */
}

/* Link hover effect */
a:hover {
  color: #600; /* Changes text color to dark red on hover */
}
